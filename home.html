<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.3.2-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <script src="./bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/cliente.js"></script>
    <title>Estratego tu tienda de Juegos</title>
</head>
<body>
    <header>
        <div id="logoEstratego">
            <img src="./img/logoEstratego.png" alt="logoEstratego">
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Juegos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section class="featured-games">
        <article class="game">
            <img src="juego1.jpg" alt="Juego 1">
            <h2>Juego 1</h2>
            <p>Descripción del juego 1.</p>
            <p class="price">$49.99</p>
            <button>Añadir al carrito</button>
        </article>

        <article class="game">
            <img src="juego2.jpg" alt="Juego 2">
            <h2>Juego 2</h2>
            <p>Descripción del juego 2.</p>
            <p class="price">$39.99</p>
            <button>Añadir al carrito</button>
        </article>
        <!-- Agrega más juegos según sea necesario -->
    </section>

    <footer>
        <p>&copy; 2023 Tu Tienda de Juegos de Mesa</p>
    </footer>
</body>
</html>
