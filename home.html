<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.3.2-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <script src="./bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/cliente.js"></script>
    <title>Estratego tu tienda de Juegos</title>
</head>
<body>
    <header class="container">
        <div id="logoEstratego">
            <img src="./img/logoEstratego.png" alt="logoEstratego" class="img-fluid">
        </div>
        <nav id="navegador">
            <ul>
                <li><a href="#">JUEGOS</a></li>
                <li><a href="#">ACCESORIOS</a></li>
                <li><a href="#">OUTLET</a></li>
                <li class="search-bar">
                    <form action="#" method="GET">
                        <input type="text" name="search" placeholder="Buscar">
                        <button type="submit">Buscar</button>
                    </form>
                </li>
                <li class="icos"><a href="#"><img class="ico" src="./img/robot.png" alt="Icono Robot"></a></li>
                <li class="icos"><a href="#"><img class="ico" src="./img/carritoo.png" alt="Icono Carrito"></a></li>
            </ul>
        </nav>
    </header>    
    <div class="mensage-envio">
        <h1>Devoluciones ampliadas hasta el 30 de enero - Envíos gratis desde 35 € a pto. de recogida o desde 50 € a domicilio.</h1>
    </div>
    <section class="featured-games">
        <div id="gameCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <!-- Juego 1 -->
                    <article class="game" data-toggle="modal" data-target="#gameModal1">
                        <img src="./img/1.jpg" alt="Juego 1">
                        <h2>Juego 1</h2>
                        <p>Descripción del juego 1.</p>
                        <p class="price">$49.99</p>
                        <button class="btn btn-primary" data-toggle="modal" data-target="#gameModal1">Ver Detalles</button>
                    </article>
                </div>
                <div class="carousel-item">
                    <!-- Juego 2 -->
                    <article class="game" data-toggle="modal" data-target="#gameModal2">
                        <img src="./img/1.jpg" alt="Juego 2">
                        <h2>Juego 2</h2>
                        <p>Descripción del juego 2.</p>
                        <p class="price">$39.99</p>
                        <button class="btn btn-primary" data-toggle="modal" data-target="#gameModal2">Ver Detalles</button>
                    </article>
                </div>
                <!-- Agrega más juegos según sea necesario -->
            </div>
        
            <!-- Controles de Carrusel -->
            <a class="carousel-control-prev" href="#gameCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#gameCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    <footer>
        <p>&copy; 2023 Tu Tienda de Juegos de Mesa</p>
    </footer>
</body>
</html>
